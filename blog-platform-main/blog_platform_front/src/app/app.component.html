<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>

<div class="dashboard">
  <div class="posts-section">
    <h3>Posts</h3>
    <button class="new-post" (click)="onCreatePost()">New Post</button>
    <div *ngFor="let post of posts">
      <div class="post">
        <h4>{{ post.title }}</h4>
        <p>{{ post.body }}</p>
        <div>by {{ post.author }} on {{ post.date }}</div>
        <div class="tags">
          <span *ngFor="let tag of post.tags" class="tag">{{ tag }}</span>
        </div>
        <button (click)="onEditPost(post.id)">Edit</button>
        <button (click)="onDeletePost(post.id)">Delete</button>
        <button (click)="onAddComment(post.id)">Add Comment</button>
      </div>
    </div>
  </div>

  <div class="categories-tags">
    <div class="categories">
      <h4>Categories</h4>
      <ul>
        <li *ngFor="let category of categories">{{ category }}</li>
      </ul>
    </div>

    <div class="tags">
      <h4>Tags</h4>
      <div *ngFor="let tag of tags" class="tag">{{ tag }}</div>
    </div>
  </div>
</div>
